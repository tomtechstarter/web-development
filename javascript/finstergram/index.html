            function simulateDatabaseQueryQuatsch(callback) {          
              // Simuliere eine Datenbankabfrage mit einem Timeout von 2 Sekunden
              setTimeout(callback, 2000); //Build-In-Function: setTimeout
            }
        
            function loadImages() {     
              // <div id="loading">Loading...</div>
              var loadingDiv = document.getElementById('loading');
              // <div id="imageGrid"></div>
              var imageGrid = document.getElementById('image-grid');
        
              // Zeige den Ladebildschirm an
              loadingDiv.style.display = 'block';
        
              // Simuliere die Datenbankabfrage (2 Sekunden)
              simulateDatabaseQueryQuatsch(function () {
                // Verstecke den Ladebildschirm nach der Datenbankabfrage
                loadingDiv.style.display = 'none';
        
                // Iteriere durch die Bild-URLs im JSON-Objekt
                // mit Anonymer Funktion
        
                jsonData.images.forEach(
                  (imageUrl) => {
                    //<div class="image-container"></div>
                    var imageContainer = document.createElement('div'); 
                    imageContainer.className = "image-container";
        
                    //<img src="salat.jpg" class="gallery-img"></img>
                    var imageElement = document.createElement('img'); 
                    imageElement.src = imageUrl;
                    imageElement.className = "gallery-img";
        
                    //image in imageContainer einsetzen
                    imageContainer.appendChild(imageElement);
                    
                    //imageContainer in imageGrid einsetzen
                    imageGrid.appendChild(imageContainer);
                  }
                );
              });
              
            }

            // Wenn die HTML-Seite mit allen Skripts geladen wurde:
            // führe loadImages aus.
            document.addEventListener('DOMContentLoaded', loadImages);
